<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>QuickMeme</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        width: 500px;
        height: 650px;
        margin: 0;
        padding: 16px;
        font-family: "Inter", sans-serif;
        background-color: #0f0f0f;
        color: #e4e4e7;
      }

      .header {
        text-align: center;
        margin-bottom: 12px;
      }

      .header h1 {
        font-size: 18px;
        font-weight: 600;
        color: #fafafa;
        margin: 0;
      }

      .toolbar {
        display: flex;
        gap: 8px;
        margin-bottom: 14px;
      }

      .toolbar input[type="url"] {
        flex: 1;
        background-color: #1e1e1e;
        border: 1px solid #3f3f46;
        color: #e4e4e7;
        border-radius: 6px;
        padding: 8px;
        font-size: 14px;
      }

      .toolbar button {
        padding: 8px 12px;
        font-size: 13px;
        font-weight: 500;
        background-color: #e4e4e7;
        color: #1e1e1e;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      .toolbar button:hover {
        background-color: #cfcfd0;
      }

      .canvas-container {
        background-color: #18181b;
        border: 1px solid #3f3f46;
        border-radius: 8px;
        height: 300px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 12px;
      }

      #memeCanvas {
        max-width: 100%;
        max-height: 100%;
        display: block;
        border-radius: 4px;
      }

      .loading {
        color: #a1a1aa;
        font-style: italic;
        font-size: 14px;
      }

      .controls {
        background-color: #18181b;
        border: 1px solid #3f3f46;
        padding: 12px;
        border-radius: 8px;
      }

      .control-group {
        margin-bottom: 10px;
      }

      .control-group label {
        font-size: 13px;
        font-weight: 500;
        margin-bottom: 4px;
        display: block;
        color: #e4e4e7;
      }

      .control-group input,
      .control-group select {
        width: 100%;
        padding: 6px;
        font-size: 13px;
        background-color: #1e1e1e;
        color: #e4e4e7;
        border: 1px solid #3f3f46;
        border-radius: 6px;
      }

      .control-row {
        display: flex;
        gap: 10px;
      }

      .control-row > .control-group {
        flex: 1;
      }

      .delete-text {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #dc2626;
        color: white;
        border: none;
        padding: 6px 10px;
        border-radius: 6px;
        font-size: 13px;
        cursor: pointer;
        margin-bottom: 10px;
      }

      .delete-text:hover {
        background-color: #991b1b;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>QuickMeme</h1>
    </div>

    <div class="toolbar">
      <input type="url" id="imageUrl" placeholder="Paste image URL..." />
      <button id="loadImage">Load</button>
      <button id="addText">Add Text</button>
      <button id="downloadMeme">Download</button>
    </div>

    <div class="canvas-container">
      <canvas id="memeCanvas" style="display: none"></canvas>
      <div id="loadingText" class="loading">
        Load an image to start creating memes!
      </div>
    </div>

    <div class="controls">
      <div id="textEditor" style="display: none">
        <button id="deleteTextBtn" class="delete-text">Delete Text</button>

        <div class="control-group">
          <label>Text</label>
          <input type="text" id="editorText" />
        </div>

        <div class="control-group">
          <label>Font</label>
          <select id="editorFontFamily">
            <option value="Impact, Arial Black, sans-serif">Impact</option>
            <option value="Comic Sans MS, cursive, sans-serif">
              Comic Sans
            </option>
            <option value="Arial, sans-serif">Arial</option>
            <option value="Georgia, serif">Georgia</option>
            <option value="Courier New, monospace">Courier New</option>
          </select>
        </div>

        <div class="control-row">
          <div class="control-group">
            <label>Size</label>
            <input type="range" min="12" max="80" id="editorFontSize" />
          </div>
          <div class="control-group">
            <label>Color</label>
            <input type="color" id="editorFill" />
          </div>
        </div>

        <div class="control-row">
          <div class="control-group">
            <label>Outline</label>
            <input type="color" id="editorStroke" />
          </div>
          <div class="control-group">
            <label>Outline Width</label>
            <input type="range" min="0" max="5" id="editorStrokeWidth" />
          </div>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
